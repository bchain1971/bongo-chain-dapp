<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bongo Chain Dapp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #0f0f0f;
      color: #fff;
    }
    .card {
      background: #1a1a1a;
      border: 1px solid #333;
    }
    .btn-primary {
      background-color: #007bff;
      border: none;
    }
    .btn-primary:hover {
      background-color: #0069d9;
    }
    .hero {
      background: linear-gradient(135deg, #1e1e2f, #2a2a3f);
      padding: 60px 20px;
      text-align: center;
    }
    .section-title {
      margin-top: 40px;
      font-size: 1.5rem;
      font-weight: bold;
      border-bottom: 2px solid #555;
      display: inline-block;
      padding-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="hero">
      <h1>Bongo Chain Dapp</h1>
      <p>Secure your ETH with staking, referrals, and rewards</p>
      <button id="connectWallet" class="btn btn-primary mt-3">Connect Wallet</button>
    </header>

    <!-- Deposit Section -->
    <div class="card mt-4 p-4">
      <h2 class="section-title">Deposit ETH</h2>
      <form id="depositForm">
        <div class="mb-3">
          <label for="lockDays">Lock Period (1-365 days)</label>
          <input type="number" id="lockDays" class="form-control" min="1" max="365" required />
        </div>
        <button type="submit" class="btn btn-primary">Deposit ETH</button>
      </form>
    </div>

    <!-- Withdraw Section -->
    <div class="card mt-4 p-4">
      <h2 class="section-title">Withdraw ETH</h2>
      <form id="withdrawForm">
        <div class="mb-3">
          <label for="withdrawAmount">Amount to Withdraw</label>
          <input type="number" id="withdrawAmount" class="form-control" step="0.001" required />
        </div>
        <button type="submit" class="btn btn-primary">Withdraw</button>
      </form>
    </div>

    <!-- Referral Section -->
    <div class="card mt-4 p-4">
      <h2 class="section-title">Set Referral</h2>
      <form id="referralForm">
        <div class="mb-3">
          <label for="referrerAddress">Referrer Address</label>
          <input type="text" id="referrerAddress" class="form-control" placeholder="0x..." required />
        </div>
        <button type="submit" class="btn btn-primary">Set Referral</button>
      </form>
    </div>

    <!-- User Dashboard -->
    <div class="card mt-4 p-4">
      <h2 class="section-title">Your Dashboard</h2>
      <div id="userBalance">Balance: 0 ETH</div>
      <div id="userPoints">Points: 0</div>
      <div id="depositHistory"></div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <script>

    const contractAddress = "0x11FBA2556535C3e67C0bF3Cab27E9278615Ea39e";
    let web3, contract, account;

    document.getElementById("connectWallet").onclick = async () => {
      if (typeof window.ethereum !== "undefined") {
        await window.ethereum.request({ method: "eth_requestAccounts" });
        web3 = new Web3(window.ethereum);
        contract = new web3.eth.Contract(contractABI, contractAddress);
        account = (await web3.eth.getAccounts())[0];
        updateDashboard();
      } else {
        alert("Install MetaMask to use this DApp!");
      }
    };

    document.getElementById("depositForm").onsubmit = async (e) => {
      e.preventDefault();
      const lockDays = document.getElementById("lockDays").value;
      const value = await window.ethereum.request({ method: "eth_getBalance", params: [account, "latest"] });
      const weiValue = web3.utils.toWei("0.1", "ether"); // Example deposit amount
      await contract.methods.deposit(lockDays).send({ from: account, value: weiValue });
      alert("Deposit successful!");
      updateDashboard();
    };

    document.getElementById("withdrawForm").onsubmit = async (e) => {
      e.preventDefault();
      const amount = document.getElementById("withdrawAmount").value;
      await contract.methods.withdraw(web3.utils.toWei(amount, "ether")).send({ from: account });
      alert("Withdrawal successful!");
      updateDashboard();
    };

    document.getElementById("referralForm").onsubmit = async (e) => {
      e.preventDefault();
      const referrer = document.getElementById("referrerAddress").value;
      await contract.methods.setReferral(referrer).send({ from: account });
      alert("Referral set!");
    };

    async function updateDashboard() {
      const balance = await contract.methods.getUserBalance(account).call();
      const points = await contract.methods.getUserPoints(account).call();
      document.getElementById("userBalance").innerText = `Balance: ${web3.utils.fromWei(balance)} ETH`;
      document.getElementById("userPoints").innerText = `Points: ${points}`;
    }
